    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

    <section>
      <h1> Contactanos </h1>

      <form onsubmit="submitContact()">
        <div class="form-group">
          <label for="form_email">Correo electrónico</label>
          <input required type="email" class="form-control" id="form_email" aria-describedby="emailHelp" placeholder="Ingresa un correo válido">          
        </div>
        <div class="form-group">
          <label for="form_asunto">Asunto</label>
          <input required type="text" class="form-control" id="form_asunto" aria-describedby="emailHelp" placeholder="Asunto ...">
        </div>
        <div class="form-group">
          <label for="form_mensaje">Comentario</label>
          <textarea required class="form-control" id="form_mensaje" rows="3" placeholder="Comentario ..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>


    </section>

    <audio preload="auto" autoplay loop></audio>
    <script src="./src/javascript/audio.js"></script>
    <script src="./src/javascript/contact.js" ></script>
